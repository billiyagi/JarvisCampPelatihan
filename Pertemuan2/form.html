<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .mb-3 {
            margin-bottom: 20px;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h4>Sign Up form</h4>
    <form action="welcome.html">

        <div>
            <label for="firstName" class="mb-3 block">First Name:</label>
            <input type="text" id="firstName">
        </div>
        <div>
            <label for="lastName" class="mb-3 block">Last Name:</label>
            <input type="text" id="lastName">
        </div>

        <div class="mb-3">
            <p class="mb-3 block">Gender:</p>
            <div>
                <input type="radio" name="gender" id="male">
                <Label for="male">Male</Label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <Label for="female">Female</Label>
            </div>
        </div>

        <div class="mb-3">
            <label for="nationality" class="block mb-3">Nationality:</label>
            <select name="nationality" id="nationality">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="thailand">Thailand</option>
                <option value="myanmar">Myanmar</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="languange" class="block mb-3">Languange Spoken:</label>
            <div>
                <input type="checkbox" name="language" id="bike">
                <label for="bike">I have a bike</label>
            </div>
            <div>
                <input type="checkbox" name="language" id="car">
                <label for="car">I have a car</label>
            </div>
            <div>
                <input type="checkbox" name="language" id="boat">
                <label for="boat">I have a boat</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="bio" class="block mb-3">Bio:</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>

</html>
